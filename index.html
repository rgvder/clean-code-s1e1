<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="container">
      <header class="about-matrix">
        <img class="about-matrix__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
        <a class="about-matrix__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="todo-app">
        <section class="add-item">
          <label class="heading add-item__heading" for="add-item__task">Add Item</label>
          <div class="add-item__wrapper">
            <input id="add-item__task" class="task add-item__input-text todo-app__input-text" type="text">
            <button class="todo-app__button">Add</button>
          </div>
        </section>
        <h2 class="heading">Todo</h2>
        <ul class="todo">
          <li class="todo-app__item">
            <input class="todo-app__input-checkbox" type="checkbox">
            <label class="task todo-app__label">Pay Bills</label>
            <input class="task todo-app__input-text" type="text">
            <button class="todo-app__button todo-app__button_edit">Edit</button>
            <button class="todo-app__button todo-app__button_delete">
              <img class="todo-app__delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="todo-app__item edit-mode">
            <input class="todo-app__input-checkbox" type="checkbox">
            <label class="task todo-app__label">Go Shopping</label>
            <input class="task todo-app__input-text" type="text" value="Go Shopping">
            <button class="todo-app__button todo-app__button_edit">Save</button>
            <button class="todo-app__button todo-app__button_delete">
              <img class="todo-app__delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
        <h2 class="heading">Completed</h2>
        <ul class="completed">
          <li class="todo-app__item">
            <input class="todo-app__input-checkbox" type="checkbox" checked>
            <label class="task todo-app__label">See the Doctor</label>
            <input class="task todo-app__input-text" type="text">
            <button class="todo-app__button todo-app__button_edit">Edit</button>
            <button class="todo-app__button todo-app__button_delete">
              <img class="todo-app__delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </main>
    </div>
  <script src="app.js"></script>
  </body>
</html>
